<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Here are users of the applications</h1>
    <h2>Checking</h2>
    {% if usersList %}

    <ol>
        {% for person in usersList %}
        <li>User Info</li>
        <ul>
            <li>First Name: {{ person.first_name }}</li>
            <li>Last Name: {{ person.last_name }}</li>
            <li>Email: {{ person.email }}</li>
        </ul>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
